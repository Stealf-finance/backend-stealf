[workspace]
members = ["encrypted-ixs", "programs/private-transfer"]

[toolchain]
solana_version = "1.18.0"

# Arcium configuration for private transfer program
[programs.devnet]
arcium_private_transfer = "9iLVPsyFbARWtNex6SetuE1JD7xyXPxV3Y9paMJ7MFAh"

[registry]
url = "https://api.devnet.solana.com"

[provider]
cluster = "devnet"
wallet = "~/.config/solana/id.json"

# Scripts
[scripts]
test = "anchor test"
build = "arcium build"
deploy = "arcium deploy --devnet"

# Encrypted instructions configuration
[encrypted_ixs]
path = "encrypted-ixs"
package_name = "arcium-private-transfer-circuits"

# Arcium cluster configuration
[arcium]
# Will be set during deployment
cluster_offset = 768109697  # Use same cluster as Umbra SDK
